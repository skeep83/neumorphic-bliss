# ==============================================================================
# EXAMPLE 1: BASIC BUTTON CARD
# ==============================================================================
type: button
entity: light.living_room
name: Living Room Light
icon: mdi:lightbulb
show_state: true
tap_action:
  action: toggle

# Expected Result:
# - Neumorphic raised shadow
# - Nunito Sans font
# - #31344b text color on #e6e7ee background
# - 0.55rem border radius

# ==============================================================================
# EXAMPLE 2: ENTITY CARD WITH MULTIPLE ENTITIES
# ==============================================================================
type: entities
title: Climate Control
entities:
  - entity: climate.thermostat
    name: Thermostat
  - entity: sensor.temperature
    name: Temperature
  - entity: sensor.humidity
    name: Humidity
  - entity: switch.fan
    name: Fan

# Expected Result:
# - Card with convex shadow (6px 6px 12px)
# - Switches with neumorphic styling
# - Icons in #44476a color
# - Active states in #31344b

# ==============================================================================
# EXAMPLE 3: HORIZONTAL STACK WITH CHIPS
# ==============================================================================
type: horizontal-stack
cards:
  - type: button
    entity: light.bedroom
    name: Bedroom
    icon: mdi:bed
    tap_action:
      action: toggle
  - type: button
    entity: light.kitchen
    name: Kitchen
    icon: mdi:stove
    tap_action:
      action: toggle
  - type: button
    entity: light.bathroom
    name: Bathroom
    icon: mdi:shower
    tap_action:
      action: toggle

# Expected Result:
# - Three buttons with consistent spacing (0 8px)
# - All with neumorphic raised shadow
# - Hover effect should show enhanced shadow

# ==============================================================================
# EXAMPLE 4: GRID CARD (VARIOUS ENTITY TYPES)
# ==============================================================================
type: grid
columns: 2
square: false
cards:
  - type: button
    entity: switch.living_room_lamp
    name: Lamp
    icon: mdi:lamp
  - type: button
    entity: switch.bedroom_fan
    name: Fan  
    icon: mdi:fan
  - type: sensor
    entity: sensor.temperature
    name: Temperature
    icon: mdi:thermometer
  - type: sensor
    entity: sensor.humidity
    name: Humidity
    icon: mdi:water-percent

# Expected Result:
# - 16px gap between cards
# - Sensor cards with proper state colors
# - Success color (#18634B) for active states

