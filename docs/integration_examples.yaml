# ==============================================================================
# CARD-MOD ADVANCED EXAMPLE (Requires card-mod installed)
# ==============================================================================
type: button
entity: light.example
name: Custom Styled Button
icon: mdi:lightbulb
card_mod:
  style: |
    ha-card {
      background: var(--neumorphic-surface) !important;
      box-shadow: var(--neumorphic-convex-shadow-lg) !important;
      font-family: var(--primary-font-family) !important;
      transition: all 0.2s ease;
    }
    ha-card:hover {
      box-shadow: var(--neumorphic-hover-shadow) !important;
      transform: translateY(-2px);
    }
    ha-card:active {
      box-shadow: var(--neumorphic-active-shadow) !important;
      transform: translateY(0);
    }

# Expected Result:
# - Extra large convex shadow
# - Smooth hover effect with enhanced shadow
# - Press effect with concave shadow
# - Nunito Sans font

