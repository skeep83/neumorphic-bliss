      # Labels & Badges
      # ------------------------------------------------------------------------
      label-badge-background-color: "#E4E4E0"
      label-badge-text-color: "#2D3142"
      
      # ------------------------------------------------------------------------
      # Alerts
      # ------------------------------------------------------------------------
      success-color: "#4A9F6E"
      warning-color: "#D4A574"
      error-color: "#C75B5B"
      info-color: "#4A6FA5"
      
      # ------------------------------------------------------------------------
      # Code Editor
      # ------------------------------------------------------------------------
      code-editor-background-color: "#DEDEDA"
      codemirror-keyword: "#C75B5B"
      codemirror-operator: "#2D3142"
      codemirror-variable: "#4A6FA5"
      codemirror-variable-2: "#4A9F6E"
      codemirror-string: "#D4A574"
      codemirror-comment: "#9A9DAA"
      codemirror-number: "#C75B5B"
      codemirror-atom: "#4A6FA5"
      
      # ------------------------------------------------------------------------
      # Neumorphic Custom Variables (for card-mod)
      # ------------------------------------------------------------------------
      # Base shadow colors
      neumorphic-shadow-dark: "#c8c8c4"
      neumorphic-shadow-light: "#ffffff"
      
      # Concave (pressed/inset) shadows
      neumorphic-concave-shadow-sm: "inset 2px 2px 4px #c8c8c4, inset -2px -2px 4px #ffffff"
      neumorphic-concave-shadow-md: "inset 4px 4px 8px #c8c8c4, inset -4px -4px 8px #ffffff"
      neumorphic-concave-shadow-lg: "inset 6px 6px 12px #c8c8c4, inset -6px -6px 12px #ffffff"
      
