# ==============================================================================
# Neumorphism Pro — Complete Home Assistant Theme
# Full native coverage of ALL HA CSS variables + neumorphic design system
# ==============================================================================
#
# Design Philosophy:
#   - Every HA CSS variable defined for seamless native experience
#   - Neumorphic (soft-UI) shadows: convex (raised) & concave (inset)
#   - Themesberg-inspired base palette: #e6e7ee light / #1e2030 dark
#   - Typography: Nunito Sans (Google Fonts)
#   - 0.55rem border radius (Themesberg reference)
#   - Card-mod ready with custom neumorphic variables
#
# ==============================================================================

"Neumorphism Pro":
  modes:
    # =========================================================================
    # LIGHT MODE
    # =========================================================================
    light:
      # -----------------------------------------------------------------------
      # TYPOGRAPHY
      # -----------------------------------------------------------------------
      primary-font-family: "'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
      paper-font-common-base_-_font-family: "'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"

      # -----------------------------------------------------------------------
      # PRIMARY & ACCENT
      # -----------------------------------------------------------------------
      primary-color: "#4A6FA5"
      dark-primary-color: "#3A5A8A"
      darker-primary-color: "#2D4770"
      light-primary-color: "#7A9FD5"
      accent-color: "#FF9800"
      divider-color: "rgba(49, 52, 75, 0.12)"
      outline-color: "rgba(49, 52, 75, 0.12)"
      outline-hover-color: "rgba(49, 52, 75, 0.24)"
      shadow-color: "rgba(49, 52, 75, 0.16)"

      # -----------------------------------------------------------------------
      # TEXT COLORS
      # -----------------------------------------------------------------------
      primary-text-color: "#31344b"
      secondary-text-color: "#44476a"
      text-primary-color: "#ffffff"
      text-light-primary-color: "#31344b"
      disabled-text-color: "#93a5be"

      # -----------------------------------------------------------------------
      # RGB VALUES (for rgba() usage throughout HA)
      # -----------------------------------------------------------------------
      rgb-primary-color: "74, 111, 165"
      rgb-accent-color: "255, 152, 0"
      rgb-primary-text-color: "49, 52, 75"
      rgb-secondary-text-color: "68, 71, 106"
      rgb-text-primary-color: "255, 255, 255"
      rgb-card-background-color: "230, 231, 238"
      rgb-warning-color: "240, 180, 0"
      rgb-error-color: "169, 30, 44"
      rgb-success-color: "24, 99, 75"
      rgb-info-color: "74, 111, 165"

      # -----------------------------------------------------------------------
      # BACKGROUNDS
      # -----------------------------------------------------------------------
      primary-background-color: "#e6e7ee"
      secondary-background-color: "#dfe0e7"
      card-background-color: "#e6e7ee"
      clear-background-color: "#e6e7ee"

      # -----------------------------------------------------------------------
      # STATUS COLORS
      # -----------------------------------------------------------------------
      error-color: "#A91E2C"
      warning-color: "#F0B400"
      success-color: "#18634B"
      info-color: "#4A6FA5"

      # -----------------------------------------------------------------------
      # SCROLLBAR
      # -----------------------------------------------------------------------
      scrollbar-thumb-color: "rgba(49, 52, 75, 0.2)"

      # -----------------------------------------------------------------------
      # STATE ICONS
      # -----------------------------------------------------------------------
      state-icon-color: "#44476a"
      state-icon-active-color: "#4A6FA5"
      state-icon-unavailable-color: "#93a5be"
      state-icon-error-color: "var(--error-color)"

      # State active/inactive base
      state-active-color: "var(--amber-color)"
      state-inactive-color: "var(--grey-color)"
      state-unavailable-color: "var(--disabled-text-color)"

      # Legacy on/off
      state-on-color: "#18634B"
      state-off-color: "#93a5be"

      # -----------------------------------------------------------------------
      # FULL COLOR PALETTE (Material — used by graphs, calendars, maps, badges)
      # -----------------------------------------------------------------------
      disabled-color: "#bdbdbd"
      red-color: "#f44336"
      pink-color: "#e91e63"
      purple-color: "#926bc7"
      deep-purple-color: "#6e41ab"
      indigo-color: "#3f51b5"
      blue-color: "#2196f3"
      light-blue-color: "#03a9f4"
      cyan-color: "#00bcd4"
      teal-color: "#009688"
      green-color: "#4caf50"
      light-green-color: "#8bc34a"
      lime-color: "#cddc39"
      yellow-color: "#ffeb3b"
      amber-color: "#ffc107"
      orange-color: "#ff9800"
      deep-orange-color: "#ff6f22"
      brown-color: "#795548"
      light-grey-color: "#bdbdbd"
      grey-color: "#9e9e9e"
      dark-grey-color: "#606060"
      blue-grey-color: "#607d8b"
      black-color: "#000000"
      white-color: "#ffffff"

      # -----------------------------------------------------------------------
      # GRAPH / CALENDAR COLORS (color-1 through color-54)
      # -----------------------------------------------------------------------
      color-1: "#4269d0"
      color-2: "#f4bd4a"
      color-3: "#ff725c"
      color-4: "#6cc5b0"
      color-5: "#a463f2"
      color-6: "#ff8ab7"
      color-7: "#9c6b4e"
      color-8: "#97bbf5"
      color-9: "#01ab63"
