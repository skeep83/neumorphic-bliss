      disabled-text-color: "#9A9DAA"
      
      # ------------------------------------------------------------------------
      # Background Colors
      # ------------------------------------------------------------------------
      primary-background-color: "#E4E4E0"
      secondary-background-color: "#DEDEDA"
      card-background-color: "#E4E4E0"
      
      # ------------------------------------------------------------------------
      # Divider & Border
      # ------------------------------------------------------------------------
      divider-color: "rgba(45, 49, 66, 0.12)"
      
      # ------------------------------------------------------------------------
      # Header
      # ------------------------------------------------------------------------
      app-header-background-color: "#E4E4E0"
      app-header-text-color: "#2D3142"
      
      # ------------------------------------------------------------------------
      # Sidebar
      # ------------------------------------------------------------------------
      sidebar-background-color: "#E4E4E0"
      sidebar-text-color: "#2D3142"
