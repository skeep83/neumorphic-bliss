      color-22: "#8fe9d3"
      color-23: "#62cc71"
      color-24: "#ffadda"
      color-25: "#c884ff"
      color-26: "#badeff"
      color-27: "#bf8b6d"
      color-28: "#927acc"
      color-29: "#97ee3f"
