Full Neumorphic:
  # ============================================================================
  # MODE DEFINITIONS - Light and Dark
  # ============================================================================
  modes:
    light:
      # ========================================================================
      # NEUMORPHIC DESIGN TOKENS - LIGHT MODE
      # ========================================================================
      
      # --- Core Neumorphic Colors ---
      # Base surface: soft gray like reference
      neumorphic-base: "#E4E8EE"
      neumorphic-base-rgb: "228, 232, 238"
      neumorphic-raised: "#E4E8EE"
      neumorphic-inset: "#D1D9E6"
      
      # Shadow colors for 3D effect
      neumorphic-shadow-light: "rgba(255, 255, 255, 0.8)"
      neumorphic-shadow-dark: "rgba(163, 177, 198, 0.6)"
      neumorphic-shadow-light-strong: "rgba(255, 255, 255, 0.9)"
      neumorphic-shadow-dark-strong: "rgba(163, 177, 198, 0.7)"
      
      # Convex (raised) shadow - cards, buttons (classic neumorphism)
      neumorphic-convex-shadow: "9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.8)"
      neumorphic-convex-shadow-sm: "5px 5px 10px rgba(163, 177, 198, 0.5), -5px -5px 10px rgba(255, 255, 255, 0.7)"
      neumorphic-convex-shadow-lg: "12px 12px 24px rgba(163, 177, 198, 0.6), -12px -12px 24px rgba(255, 255, 255, 0.9)"
      
      # Concave (inset) shadow - inputs, pressed states
      neumorphic-concave-shadow: "inset 5px 5px 10px rgba(163, 177, 198, 0.5), inset -5px -5px 10px rgba(255, 255, 255, 0.7)"
      neumorphic-concave-shadow-sm: "inset 3px 3px 6px rgba(163, 177, 198, 0.4), inset -3px -3px 6px rgba(255, 255, 255, 0.6)"
      
      # --- Text Colors ---
      primary-text-color: "#2D3142"
      secondary-text-color: "#5C6378"
      text-primary-color: "#FFFFFF"
      disabled-text-color: "#9BA3B5"
      text-light-primary-color: "#F5F5F5"
      
      # --- Primary Accent Colors ---
      # Sophisticated blue-slate for premium feel
      primary-color: "#4A6FA5"
      dark-primary-color: "#3A5A8A"
      light-primary-color: "#7A9FD5"
      accent-color: "#D4A574"
      
      # --- Background Colors ---
      primary-background-color: "#E4E8EE"
      secondary-background-color: "#D1D9E6"
      card-background-color: "#E4E8EE"
      divider-color: "rgba(45, 49, 66, 0.08)"
      
      # --- State Colors ---
      state-icon-color: "#5C6378"
      state-icon-active-color: "#4A6FA5"
      state-icon-unavailable-color: "#9BA3B5"
      state-on-color: "#4A9F6E"
      state-off-color: "#9BA3B5"
      
      # Success/Warning/Error
      success-color: "#4A9F6E"
      warning-color: "#D4A574"
      error-color: "#C75B5B"
      info-color: "#4A6FA5"
      
      # --- Card Styling ---
      ha-card-background: "linear-gradient(180deg, rgba(135, 180, 220, 0.12) 0%, rgba(135, 180, 220, 0.05) 30%, #E4E8EE 60%)"
      ha-card-border-radius: "20px"
      ha-card-border-width: "0px"
      ha-card-border-color: "transparent"
      ha-card-box-shadow: "9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.8)"
      
      # --- Header ---
      app-header-background-color: "#E4E8EE"
      app-header-text-color: "#2D3142"
      app-header-edit-background-color: "#D1D9E6"
      app-header-edit-text-color: "#2D3142"
      
      # --- Sidebar ---
      sidebar-background-color: "#E4E8EE"
      sidebar-text-color: "#2D3142"
      sidebar-icon-color: "#5C6378"
      sidebar-selected-background-color: "#D1D9E6"
      sidebar-selected-text-color: "#4A6FA5"
