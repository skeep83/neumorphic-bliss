# =============================================================================
# UNIVERSAL / AUTO-MODE SNIPPETS
# =============================================================================

# -----------------------------------------------------------------------------
# Auto-detect theme mode (uses CSS custom properties from theme)
# -----------------------------------------------------------------------------
# These snippets automatically adapt to light/dark mode based on 
# the current theme's --neumorphic-base variable

ha_card_convex_auto:
  card_mod:
    style: |
      ha-card {
        background: var(--card-background-color) !important;
        border-radius: 16px !important;
        border: none !important;
        box-shadow: var(--ha-card-box-shadow) !important;
        transition: all 0.3s ease !important;
      }

mushroom_card_auto:
  card_mod:
    style: |
      ha-card {
        background: var(--card-background-color) !important;
        border-radius: 16px !important;
        border: none !important;
        box-shadow: var(--ha-card-box-shadow) !important;
      }
      mushroom-shape-icon {
        background: var(--secondary-background-color) !important;
        box-shadow: var(--neumorphic-concave-shadow-sm) !important;
      }


