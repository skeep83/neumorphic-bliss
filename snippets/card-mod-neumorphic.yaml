# =============================================================================
# ADDITIONAL ELEMENT SNIPPETS
# =============================================================================

# -----------------------------------------------------------------------------
# Neumorphic Toggle/Switch
# -----------------------------------------------------------------------------
toggle_neumorphic:
  card_mod:
    style: |
      ha-switch {
        --switch-checked-track-color: var(--primary-color);
        --switch-unchecked-track-color: var(--secondary-background-color);
      }
      ha-switch::part(track) {
        box-shadow: 
          inset 2px 2px 4px var(--neumorphic-shadow-dark),
          inset -2px -2px 4px var(--neumorphic-shadow-light);
        border-radius: 14px;
      }

# -----------------------------------------------------------------------------
# Neumorphic Slider
# -----------------------------------------------------------------------------
slider_neumorphic:
  card_mod:
    style: |
      ha-slider {
        --paper-slider-active-color: var(--primary-color);
        --paper-slider-container-color: var(--secondary-background-color);
      }
      ha-slider::part(track) {
        box-shadow: 
          inset 2px 2px 4px var(--neumorphic-shadow-dark),
          inset -2px -2px 4px var(--neumorphic-shadow-light);
      }

# -----------------------------------------------------------------------------
# Neumorphic Input Field
# -----------------------------------------------------------------------------
input_neumorphic:
  card_mod:
    style: |
      ha-textfield {
        background: var(--secondary-background-color) !important;
        border-radius: 12px !important;
        box-shadow: 
          inset 3px 3px 6px var(--neumorphic-shadow-dark),
          inset -3px -3px 6px var(--neumorphic-shadow-light) !important;
        border: none !important;
        padding: 12px 16px !important;
      }

# -----------------------------------------------------------------------------
# Neumorphic Icon Button
# -----------------------------------------------------------------------------
icon_button_neumorphic:
  card_mod:
    style: |
      ha-icon-button {
        background: var(--card-background-color) !important;
        border-radius: 50% !important;
        box-shadow: 
          4px 4px 8px var(--neumorphic-shadow-dark),
          -4px -4px 8px var(--neumorphic-shadow-light) !important;
        transition: all 0.2s ease !important;
      }
      ha-icon-button:active {
        box-shadow: 
          inset 2px 2px 4px var(--neumorphic-shadow-dark),
          inset -2px -2px 4px var(--neumorphic-shadow-light) !important;
      }
