# =============================================================================
# CARD-MOD NEUMORPHIC SNIPPETS
# =============================================================================
# Pro-level CSS snippets for deep neumorphic styling
# Requires: card-mod (https://github.com/thomasloven/lovelace-card-mod)
# 
# Usage: Add these snippets to your cards for enhanced neumorphism
# =============================================================================


# =============================================================================
# LIGHT MODE SNIPPETS
# =============================================================================

# -----------------------------------------------------------------------------
# Base Ha-Card - Convex (Raised) Effect
# -----------------------------------------------------------------------------
# Add to any card for neumorphic raised appearance
ha_card_convex_light: &ha_card_convex_light
  card_mod:
    style: |
      ha-card {
        background: #E4E4E0 !important;
        border-radius: 16px !important;
        border: none !important;
        box-shadow: 
          6px 6px 12px rgba(166, 166, 160, 0.5),
          -6px -6px 12px rgba(255, 255, 255, 0.8) !important;
        transition: all 0.3s ease !important;
      }
      ha-card:hover {
        box-shadow: 
          8px 8px 16px rgba(166, 166, 160, 0.55),
          -8px -8px 16px rgba(255, 255, 255, 0.85) !important;
        transform: translateY(-2px);
      }

# -----------------------------------------------------------------------------
# Ha-Card - Concave (Pressed) Effect  
# -----------------------------------------------------------------------------
# Use for active/selected states or input containers
ha_card_concave_light: &ha_card_concave_light
  card_mod:
    style: |
      ha-card {
        background: #E4E4E0 !important;
        border-radius: 16px !important;
        border: none !important;
        box-shadow: 
          inset 4px 4px 8px rgba(166, 166, 160, 0.5),
          inset -4px -4px 8px rgba(255, 255, 255, 0.8) !important;
      }

